spring.application.name=ProjViewAPI
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.security.oauth2.client.registration.jira.client-id=${JIRA_CLIENT_ID}
spring.security.oauth2.client.registration.jira.client-secret=${JIRA_SECRET}
spring.security.oauth2.client.registration.jira.redirect-uri=${JIRA_REDIRECT_URI}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.web.resources.static-locations=classpath:/static/
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
spring.application.base-url=https://projview.azurewebsites.net/
server.port=80
